<body>
  <!-- Add a “NEW BOOK” button brings up a form -->
  <!-- allowing users to input the details for the new book -->
  <div class="form">
    <h1 class="form-title">Add a new book</h1>
    <form>
      <div class="form-input">
          <label for="title">Title:</label>
          <input type="text" id="title">
          <label for="author">Author:</label>
          <input type="text" id="author">
          <label for="pages">Pages:</label>
          <input type="number" id="pages">
          <div class="input-check">
            <input type="checkbox" id="readStatus">
            <label for="readStatus">I have read this book</label>
          </div>
          <button class="input-submit" type="submit">Add</button>
      </div>
    </form>
  </div>
