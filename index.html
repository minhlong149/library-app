<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&family=Xanh+Mono&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="form">
    <h1 class="form-title">Add a new book</h1>
    <form id="form-input" onsubmit="event.preventDefault()">
      <label for="title">Title:</label>
      <input type="text" id="title">
      <label for="author">Author:</label>
      <input type="text" id="author">
      <label for="pages">Pages:</label>
      <input type="number" id="pages">
      <div class="input-check">
        <input type="checkbox" id="readStatus">
        <label for="readStatus">I have read this book</label>
      </div>
      <button class="input-submit" type="submit">Add</button>
    </form>
  </div>
  <div class="library"></div>
  <script src="./script.js"></script>
</body>

</html>
